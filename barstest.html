
<!DOCTYPE html>

<script src="https://d3js.org/d3.v4.min.js"></script>

<html>

<body>

    <div id="decoy-svg-container">
    <svg id="decoy_viz" width="0" height="0"></svg>
    </div>

    <div id="svg-container">
    <svg id="viz" width="720" height="405"></svg>
    </div>

<script>

    var width = 720;
    var height = 405;

</script>

<script>
var data = 
[
    10,
    5,
    5,
    8,
    9,
    3,
    2
]; 
    
d3.select("#viz") 
        .selectAll("rect")
        .data(data)
       .attr("tokenid", function(d,i) { return (d*i*64); })
       .attr("width",15)
       .attr("height",function(d) { return 10*d; }) 
       .attr("x",function(d,i) { return 20*i;})
       .attr("y",function(d) { return (height / 2.0) - 5*d; })
       .attr("fill", "steelblue " )
     .enter().append("rect")
     .attr("tokenid", function(d,i) { return (d*i*64); })
     .attr("width",15)
     .attr("height",function(d) { return 10*d ;}) 
     .attr("x",function(d,i) { return 20*i;})
     .attr("y",function(d) { return (height / 2.0) - 5*d; })
     .attr("fill", "steelblue " )
     .exit.remove();

</script>

</body>

</html>
